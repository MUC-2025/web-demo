<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dancing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Question:</h1>
<h1><span id="question">Press "Play!" to start the game</span></h1>
<h2 id="score">Math Score: 0</h2>
<h2 id="lives">Lives: ❤️❤️❤️❤️❤️</h2>
<h2 id="timer">Time Left: 10s</h2>
<button id="startButton">Play!</button>
<h2>Controls:</h2>
<pre>
    q  w  e
    a  s  d
    z  x  c
    </pre>
<p>Press the corresponding key or tap the tile to select the correct answer!</p>
<!-- <button id="stopButton">Stop game!</button> -->
<div class="math-grid" id="math-grid"></div>
<div class="grid" id="grid"></div>
<script src="script.js"></script>
</body>
</html>
